<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="main">
            <input id="username" type="text" required class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <button type="button" class="btn btn-secondary" id="search" onclick="user()" >Search</button>
        </div>
        <div id="profile"></div>
        <div class="history">
            <ul id="searchHistory" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
</body>

</html>
